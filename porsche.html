        <div class="tv-slideshow-container">
            <div class="tv-screen">
      
              <div class="tv-bezel tv-bezel-left"></div>
      
              <div class="flex-column">
                <div class="tv-bezel tv-bezel-top"></div>

                  <div class="tv-slideshow-items">
                    <img src="images/projects/configurator/model.png" class="tv-slideshow-image">

              </div>

        </div>
  
  
    </section>

  </main>

  <script type="text/javascript" charset="utf-8">
    /* Slideshow */

    const slideshowWindow = document.querySelector('.tv-slideshow-window');
    const slideshowItems = document.querySelector('.tv-slideshow-items');
    const slideshowImages = slideshowItems.querySelectorAll('.tv-slideshow-image');
    let currentSlideIndex = 1;


    function setSlideshowHeight(){
      slideshowItems.style.transform = "translate(0px)";
      currentSlideIndex = 1;

      slideshowWindowHeight = slideshowWindow.offsetWidth / 1.784;
      slideshowWindow.style.height = slideshowWindowHeight+"px";
    }


    function showNextImage(){
      if(currentSlideIndex !== slideshowImages.length){
        let offset = currentSlideIndex * slideshowWindow.offsetWidth;
        slideshowItems.style.transform = "translate(-"+offset+"px)";
        currentSlideIndex += 1;
      }
      else{
        slideshowItems.style.transform = "translate(0px)";
        currentSlideIndex = 1;
      }
    }


    setSlideshowHeight();
    window.addEventListener("resize",setSlideshowHeight);
    setInterval(showNextImage, 5000);

  </script>
