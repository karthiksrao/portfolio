<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Karthik Rao - Product Designer</title>
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta http-equiv='content-type' content='text/html; charset=UTF-8'><link rel='shortcut icon' type='image/x-icon' href='/favicon.png' />
<link type="text/css" rel="stylesheet" href="style/style.css" />
<style media="screen">
body{
  background: conic-gradient(
  #4e2e9b 20%,
  #2e4e9b 80%,
  #9b2e2e 140%
);

}


.typing {
  width: auto;
  display: inline;
  border-right: 1px solid #999;
overflow: hidden;
}

.cursor {
  opacity: 1;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}

.slider {
  position: relative;
    overflow-x: hidden;
  width: 300px;
  white-space: nowrap;
}

.slider img {
  width: 100%;
  height: auto;
  margin-right: 10px;
}
</style>
</head>

<body>

  <header>
		<a href="index.html" class="brand-logo">
			<svg width="64px" height="64px" viewBox="0 0 47 34" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<g id="kr-logo" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-weight="600" font-family="Rubik-Medium, Rubik" letter-spacing="-1" font-size="40">
							<g transform="translate(-504.000000, -428.000000)" fill="#789">
									<g transform="translate(504.000000, 417.000000)">
											<text transform="translate(15.000000, 28.500000) scale(-1, 1) translate(-15.000000, -28.500000) ">
													<tspan x="0" y="45">K</tspan>
											</text>
											<text>
													<tspan x="16" y="45">R</tspan>
											</text>
									</g>
							</g>
					</g>
			</svg>
		</a>
	</header>


  <main style="display:block">
    <div class="typing">
      <p>This is the text that will be animated.</p>
    </div>

    <div class="slider">
      <img src="images/karthik-rao.png" alt="Image 1">
      <img src="images/karthik-rao.png" alt="Image 1">
      <img src="images/karthik-rao.png" alt="Image 1">
      <img src="images/karthik-rao.png" alt="Image 1">
    </div>

  </main>


  <script type="text/javascript">
    const typing = document.querySelector('.typing');
    const text = typing.textContent; // Get the text inside the p element
    typing.textContent = ''; // Clear the text

    let index = 0;

    const interval = setInterval(() => {
      typing.textContent += text[index]; // Add the next character
      index++; // Move to the next character
      if (index >= text.length) {
        // If we've reached the end of the text, stop the animation
        clearInterval(interval);
      }
    }, 50); // Set the speed of the animation (lower values = faster)


    function startSlider() {
      const slider = document.querySelector('.slider');
      let left = 0;

      const interval = setInterval(() => {
        left -= 10;
        slider.style.left = `${left}px`;
        if (left <= -slider.scrollWidth) {
          left = 0;
        }
      }, 100); // Set the speed of the animation (lower values = faster)
    }

    //document.addEventListener('DOMContentLoaded', startSlider);

  </script>

</body>
