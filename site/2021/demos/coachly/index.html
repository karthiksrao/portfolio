<div id="pass-event-overlay" class="overlay mfp-hide">
  <h3 class="overlay-title">Pass</h3>
  
  <div class="options-container">
  	<div class="options-column alpha">
      <h4 class="overlay-subtitle">Type of Pass</h4>
      <input type="button" value="Short Pass" id="captureShortPass" class="option-button option-type-capture" />
      <input type="button" value="Long Pass" id="captureLongPass" class="option-button option-type-capture" />
    </div> <!-- options-column -->
    
    <div class="options-column omega">
      <h4 class="overlay-subtitle">Completed?</h4>
      <input type="button" value="Yes" id="passSuccessful" class="option-button option-type-capture" />
      <input type="button" value="No" id="passUnsuccessful" class="option-button option-type-capture" />
    </div> <!-- options-column -->
  </div> <!-- options-container -->
  
  <div class="options-column margintop20">
  	<input type="button" value="Cancel" class="option-button danger close-overlay" />
  </div>
  
</div> <!-- pass-event-overlay -->

    <div class="options-column omega">

      <input type="button" value="Left Leg" id="leftLegShot" class="option-button option-type-capture" />
      <input type="button" value="Head" id="headShot" class="option-button option-type-capture" />
      <input type="button" value="Other" id="otherShot" class="option-button option-type-capture" />
    </div> <!-- options-column -->
  </div> <!-- options-container -->
  
  <div class="options-column margintop20">
  	<input type="button" value="Cancel" class="option-button danger close-overlay" />
  </div>
  
</div> <!-- shot-event-overlay -->
